<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" type="text/css" href="../CSS/BookingStyle.css" />
    <link rel="stylesheet" type="text/css" href="../CSS/MainStyle.css" />
    <!-- JAVASCRIPT -->
    <!-- LIBRARY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <script>
        $(function () {
            $(".header").load("Header.html");
        });
        $(function () {
            $(".footer").load("Footer.html");
        });
    </script>
</head>
<body>
    <div class="main-layout">
        <div class="header"></div>
        <div class="content">
            <div id="bookingContent">
                <div id="bookingContainer">
                    <h1 id="bookHeader">Book a Flight</h1>
                    <div id="bookingForm">
                        <form id="Booking">
                            <div id="LeftColumn" style="width:45%;margin-left:10px;">
                                <div class="form-check" style="width:200px;margin:10px;margin-top:10px;margin-bottom:10px;">
                                    <input class="form-check-input" type="checkbox" id="formCheck-1">
                                    <label class="form-check-label" for="formCheck-1">One-way</label>
                                </div>
                                <label style="margin-left:8px;margin-bottom:0;">From</label>
                                <input class="form-control" type="text" style="margin:5px;width:80%;">
                                <label style="margin-left:8px;margin-bottom:0;">Depature date</label>
                                <input class="form-control" type="date" style="width:48%;margin:10px;">
                                <label style="margin:10px 10px 0px;margin-left:8px;margin-bottom:0;margin-right:10px;margin-top:10px;">Adults</label>
                                <input class="form-control" type="number" placeholder="1" min="0" max="7" style="margin:10px;width:45%;">
                            </div>
                            <div id="RightColumn" style="width:45%;margin-left:10px;">
                                <div class="form-check" style="width:200px;margin:10px;">
                                    <input class="form-check-input" type="checkbox" id="formCheck-2">
                                    <label class="form-check-label" for="formCheck-2">Use miles</label>
                                </div>
                                <label style="margin-bottom:0;margin-left:8px;">To</label>
                                <input class="form-control" type="text" style="margin:5px;width:80%;">
                                <label style="margin-left:8px;margin-bottom:0;">Return date</label>
                                <input class="form-control" type="date" style="width:48%;margin:10px;">
                                <label style="margin:10px 10px 0px;margin-left:8px;margin-bottom:0;margin-top:10px;margin-right:10px;">Children</label>
                                <input class="form-control" type="number" placeholder="0" min="0" max="7" style="margin:10px;width:45%;">
                            </div>
                        </form>
                        <button class="btn btn-primary" type="button" id="findFlight" style="margin:auto;width:25%;height:35px;margin-top:20px;">Find Flights</button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer"></footer>
    </div>
</body>
</html>
