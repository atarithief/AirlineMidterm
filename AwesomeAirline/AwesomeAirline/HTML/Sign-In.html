<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" type="text/css" href="/CSS/signinstyle.css" />
    <link rel="stylesheet" type="text/css" href="../CSS/MainStyle.css" />
    <!-- JAVASCRIPT -->

    <!-- LIBRARY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <script>
        $(function () {
            $(".header").load("Header.html");
        });
        $(function () {
            $(".footer").load("Footer.html");
        });
    </script>
</head>
<body>
    <div class="main-layout">
        <div class="header"></div>
        <div class="content">
            <form class="form" name="loginForm">
                <div>
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>

                    <label for="pword"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="pword" required>

                    <button type="submit" name="btnLogin" onclick="submitFunction()">Login</button>
                    <button type="reset" name="btnClearLogin" onclick="clearFunction()">Clear</button>
                </div>
            </form>
        </div>
        <div class="footer"></div>
    </div>
        <script>
        function submitFunction() {
            //get the values of the password and username
            var username = document.getElementById("uname").value;
            var password = document.getElementById("pword").value;

            localStorage.setItem("UserID", username);
            localStorage.setItem("Password", password);

            window.alert("Welcome");
        }

        function clearFunction() {
            document.getElementById("loginForm").reset();
        }
    </script>
</body>
</html>
